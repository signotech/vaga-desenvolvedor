<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Dashboard - Vagas</title>
    <link rel="stylesheet" href="../css/pages.css" />
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css" />
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>

</head>
<body>
 <div class="container">
    <h1>Vagas Disponíveis</h1>
    <table id="jobs-table">
      <thead>
        <tr>
          <th>Título</th>
          <th>Salário</th>
          <th>Empresa</th>
          <th>Modalidade</th>
          <th style="text-align: center;">Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <button class="floating-button" id="add-job">
    <i data-lucide="plus"></i>
  </button>

  <!-- Modal -->
    <div id="modal" class="modal hidden">
    <div class="modal-content">
        <span class="close-btn" id="close-modal">&times;</span>
        <h2 id="modal-title">Título do Modal</h2>

        <form id="modal-form">
            <input type="text" id="title" placeholder="Título da vaga" required />
            <input type="number" id="salary" placeholder="Salário" required />
            <input type="text" id="company" placeholder="Empresa" />
            <label for="type">Modalidade</label>
            <select id="type" required>
              <option value="">Selecione...</option>
              <option value="CLT">CLT</option>
              <option value="PJ">PJ</option>
              <option value="Freelance">Freelance</option>
            </select>

            <button type="submit">Salvar</button>
        </form>
    </div>
    </div>


  <script>
    lucide.createIcons();
  </script>

    <script type="module" src="../js/job.js"></script>
</body>
</html>
